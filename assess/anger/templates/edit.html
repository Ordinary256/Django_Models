<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Records</title>
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-yellow-50">
    
        <div class="flex items-center justify-center min-h-screen py-4">
        <form action="/add/" method="post" class="bg-green-50 p-6 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-xl font-bold mb-4">Edit a Record</h1>
            {% csrf_token %}
<div class="mb-4"> 
        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
        <input type="text" name="name" value="{{ selected.name }}" required placeholder="Enter Student's Name" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-300"></div>
      <div class="mb-4" > <label for="student_id" class="block text-gray-700 mb-4 font-medium mb-2">Student ID</label>
        <input type="number" name="studentid" value="{{ selected.student_id }}" required placeholder="Enter Student_id" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-300"></div>
       <div class="mb-4"> <label class="inline-flex items-center">
    <input type="checkbox" name="ispresent" {% if selected.is_present %}checked{% endif %} class="form-checkbox">
    <span class="ml-2 text-gray-700">Present</span>
</label>
</div>
        <div class="mb-4"><label for="date" class="block text-gray-700 font-medium mb-2">Date</label>
        <input type="date" name="date" required class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-green-300"></div>
       
        
        <button type="submit" class="bg-black text-white rounded-lg shadow-md px-4 py-2 hover:bg-gray-800">Save Changes</button>
        
       </div>  
    </form>
    
</body>
</html>
